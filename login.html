<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Learning Genie</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, rgb(238 242 255), #f8fafc);
        }
        .genie-logo-sm {
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Simple header -->
    <header class="absolute top-0 left-0 w-full p-4">
        <a href="/index.html" class="flex items-center group w-fit">
            <img src="/logo.svg" alt="Learning Genie Logo" class="h-12 w-12">
            <span class="ml-3 text-2xl font-bold text-gray-800 group-hover:text-indigo-600 transition-colors">Learning Genie</span>
        </a>
    </header>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 md:p-10 rounded-xl shadow-2xl text-center">
            
            <img src="/logo.svg" alt="Learning Genie Logo" class="genie-logo-sm mx-auto mb-4">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h1>
            <p class="text-gray-600 mb-6">Log in or register to get started.</p>
            
            <!-- MODIFIED: Form now has password and two buttons -->
            <form id="auth-form" class="text-left space-y-4">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required placeholder="you@example.com">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required placeholder="&bull;&bull;&bull;&bull;&bull;&bull;">
                </div>
                
                <div class="pt-2 space-y-3">
                    <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300 flex items-center justify-center">
                        Log In
                    </button>
                    <button type="button" id="register-btn" class="w-full bg-white text-indigo-600 border border-indigo-600 font-semibold py-3 px-4 rounded-lg hover:bg-indigo-50 disabled:bg-gray-100 flex items-center justify-center">
                        Register
                    </button>
                </div>
            </form>

            <div id="auth-message" class="text-sm mt-4 hidden"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const SUPABASE_URL = 'https://yvoemqckgtmedfjudkzo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2b2VtcWNrZ3RtZWRmanVka3pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4Mjk3ODYsImV4cCI6MjA3NjQwNTc4Nn0.tbbJT2QWg_Cpl0_FbfVxyZl1Fsord1LQKJztyGQloJo';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const authForm = document.getElementById('auth-form');
        const loginButton = document.getElementById('login-btn');
        const registerButton = document.getElementById('register-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const messageEl = document.getElementById('auth-message');

        // --- Handle Login ---
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault();
            await handleAuth(e, 'login');
        });

        // --- Handle Register ---
        registerButton.addEventListener('click', async (e) => {
            e.preventDefault();
            await handleAuth(e, 'register');
        });

        async function handleAuth(e, mode) {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const button = (mode === 'login') ? loginButton : registerButton;

            // Simple validation
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }

            // Disable buttons and show loading state
            setLoading(true);

            let error;
            if (mode === 'login') {
                // --- SIGN IN ---
                const { data, error: signInError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                error = signInError;
                
                if (!error) {
                    // Successful login, redirect to the app
                    window.location.href = '/app.html';
                    return;
                }

            } else {
                // --- SIGN UP (REGISTER) ---
                const { data, error: signUpError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        // This is where Supabase will send the user *after* they
                        // click the confirmation link in their email.
                        emailRedirectTo: window.location.origin + '/app.html'
                    }
                });
                error = signUpError;
                
                if (!error && data.user) {
                    // *** CRITICAL FIX: Check for immediate session ***
                    if (data.session) {
                        // If a session exists, the user is logged in (Optimistic Login). Redirect immediately.
                        window.location.href = '/app.html';
                        return;
                    } else if (data.user.identities && data.user.identities.length === 0) {
                        // User exists but identities array is empty (rare edge case for existing users)
                         window.location.href = '/app.html';
                         return;
                    } else {
                        // Session is null, meaning "Confirm email" is likely ON. Show message.
                        showMessage('Success! Please check your email for a confirmation link.', 'success');
                        emailInput.value = '';
                        passwordInput.value = '';
                    }
                }
            }

            // --- Handle Errors ---
            if (error) {
                console.error(error.message);
                if (error.message.includes("Invalid login credentials")) {
                     showMessage('Invalid email or password.', 'error');
                } else if (error.message.includes("User already registered")) {
                    showMessage('This email is already registered. Try logging in.', 'error');
                } else if (error.message.includes("Email rate limit exceeded")) {
                     showMessage('You are trying too often. Please wait a moment.', 'error');
                } else {
                    showMessage(error.message, 'error');
                }
            }

            setLoading(false);
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            registerButton.disabled = isLoading;
            if (isLoading) {
                loginButton.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-3"></div> Loading...`;
                registerButton.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600 mr-3"></div> Loading...`;
            } else {
                loginButton.innerHTML = 'Log In';
                registerButton.innerHTML = 'Register';
            }
        }

        function showMessage(message, type) {
            messageEl.textContent = message;
            if (type === 'error') {
                messageEl.classList.add('text-red-600');
                messageEl.classList.remove('hidden', 'text-green-600');
            } else {
                messageEl.classList.add('text-green-600');
                messageEl.classList.remove('hidden', 'text-red-600');
            }
        }
    </script>
</body>
</html>
